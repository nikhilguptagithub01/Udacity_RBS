<html>

<head>
    <title>
        Flask To-Do app 
    </title>
    <style>
        .hidden{
            display: none;
        }
        ul{
            list-style: none;
            width: 300px;
        }
        li{
            clear: both;
        }
        li button{
            -webkit-appearance: none;
            border: none;
            outline: none;
            color: red;
            float: right;
            cursor: pointer;
            
        }
    </style>
</head>

<body>
    <form id='form'>
        <lable for="id">id: </lable>
        <input type="text" id="id" name="id"><br>
        <label for="fname">first name: </label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">last name: </label>
        <input type="text" id="lname" name="lname"><br>
        <label for="dept">department: </label>
        <input type="text" id="dept" name="dept"><br>
        <input type="Submit" value="Insert"><br>
    </form> 
    <div id="error" class="hidden">Something went wrong...!!</div>
    <ul id=todosul>
          {% for d in data %} 
        <li>
            <input class="check-completed" data-id="{{d.id}}" type="checkbox" {% if d.completed == False %} checked {% endif %}>
            {{ d.id, d.fname, d.lname, d.dept }}
            <button class="delete-button" data-id="{{d.id}}">&cross;</button>
        </li>
        {% endfor %}
    </ul>
    <script>
    //---------------------------Delete---------------------------------
    const deletebtn = document.querySelectorAll('.delete-button');
    for (let i = 0; i < deletebtn.length; i++) {
        const delbtn = deletebtn[i];
        delbtn.onclick = function (e) {
            console.log('event', e);
            const todoid = e.target.dataset['id'];
            fetch('/tododelete/' + todoid+ '/set-deleted', {
                method: 'DELETE'
                })
                .then(function() {
                    const item=e.target.parentElement;
                    item.remove();
                })
        }
    }


        //---------------------------Update---------------------------------
        const checkboxes = document.querySelectorAll('.check-completed');
        for(let i=0; i<checkboxes.length; i++){
            const checkbox = checkboxes[i];
            checkbox.onchange=function(e){
                console.log('event', e);
                const newcompleted = e.target.checked;
                const todoid = e.target.dataset['id'];
                fetch('/todoupdate/'+ todoid +'/set-completed', {
                    method:'POST',
                    body: JSON.stringify({
                        'completed': newcompleted
                    }), 
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(){
                    document.getElementById('error').className='hidden';
                })
                .catch (function() {
                    document.getElementById('error').className = '';
                })

                }
            }
        
        //------------------------fetching data on form submission-----------------------------
        document.getElementById('form').onsubmit=function(e){
            e.preventDefault();
            fetch('/todo/create', {
               method:'POST',
               body: JSON.stringify({
                   'id':document.getElementById('id').value,
                   'fname': document.getElementById('fname').value,
                   'lname': document.getElementById('lname').value,
                   'dept': document.getElementById('dept').value
               }),
               headers:{
                   'Content-Type': 'application/json'
               }
            })
            .then(function(response){
               /* if (response.status !== 200){
                    console.log('Response status was not 200:', response.status);
                    return;
                }*/
                return response.json();
            })
            .then(function(jsonResponse){
                console.log(jsonResponse);
                const idItem=document.createElement('Li');
                idItem.innerHTML=jsonResponse['id']+',' 
                                +jsonResponse['fname']+','
                                +jsonResponse['lname']+',' 
                                +jsonResponse['dept'];
             
                document.getElementById('todosul').appendChild(idItem); 
                document.getElementById('error').className='hidden';
            })
            .catch(function(){
                document.getElementById('error').className='';
            })
        }
    </script>
</body>

</html>
